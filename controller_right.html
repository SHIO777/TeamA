<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Controller for Right Handed</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <link rel="stylesheet" type="text/css" href="controller_right.css"> 
  </head>
  <body>
    <div align="center">
      <a href="menu.html" style="color:black;">menu</a><br>
        <tr>
          <td>
            <table>
              <tbody>
                <tr>
                  <!--STEERING-->                  
                  <td class="SS1">                  
                    <div class="slidecontainer1">
                      <input type="range" min="-100" max="100" value="0" class="slider" id="myRange1" ontouchstart ="vib1()" oninput="func1()" ontouchend="func2(0)">
                      <!--this is for brake<input type="range" min="1400" max="1700" value="1400" class="slider" id="myRange1" ontouchstart ="vib1()" oninput="func1()" ontouchend="func2(1400)">-->                                              
                    </div>  
                  </td>
                  <td id="out1"></td>
                  <!--THROTTLE-->
                  <td class="SS2">                  
                    <div class="slidecontainer2"> 
                      <input type="range" min="0" max="200" value="0" class="slider" id="myRange2" ontouchstart ="vib2()" oninput="func3()" ontouchend="func4(0)">                                             
                    </div>  
                  </td>              
                  <td id="out2"></td>
                  <!--BRAKE-->   
                  <div class="immediatebutton">
                    <!--<input type="button" value="BRAKE" id="brake" ontouchstart="brake(2000)" ontouchmove="brake(2000)" ontouchend="brake(1500)">-->
                    <input type="button" value="BRAKE" id="brake" ontouchstart="brake(2000)" ontouchend="brake(1500)">
                  </div>               
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      
    </div>
<script>
 var current1 = document.getElementById("myRange1");//STEERING pin12
 var output1 = document.getElementById("out1");
 output1.innerHTML = current1.value;

 var current2 = document.getElementById("myRange2");//THROTTLE pin19
 var output2 = document.getElementById("out2");
 output2.innerHTML = current2.value;

 webiopi().ready(function(){
   webiopi().callMacro("main",10);   //配列作成
 })

 //緊急停止ボタン  STOP pin21
 function brake(val){
   webiopi().callMacro('BRAKE',val);
   navigator.vibrate([100]);

 }

 function vib1(){
   navigator.vibrate([400]);
   //console.log('vibe');
 }
 function vib2(){
   navigator.vibrate([400]);
 }

 function func1(){
     output1.innerHTML = current1.value;
     var se1 = current1.value;
     webiopi().callMacro('GET1',se1);
 };
 
 function func2($min){
    var current1 = document.getElementById("myRange1");
    current1.value = $min;
    var $min = current1.value;
    output1.innerHTML = current1.value;
    webiopi().callMacro('GET1',$min);
 };

 function func3(){
     output2.innerHTML = current2.value;
     var se2 = current2.value;
     webiopi().callMacro('GET2',se2);
 };
 
 function func4($min){
    var current2 = document.getElementById("myRange2");
    current2.value = $min;
    var $min = current2.value;
    output2.innerHTML = current2.value;
    webiopi().callMacro('GET2', $min);
 };
</script>
  </body>
</html>
